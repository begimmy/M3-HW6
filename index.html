    <div class="timer-wrapper">
        <div class="timer-item">
            <h1 id="days"></h1>

        </div>
        <div class="timer-item">
            <h1 id="hours"></h1>
            <span>Часы</span>
        </div>
    
        <div class="timer-item">
            <h1 id="minutes"></h1>
            <span>Минуты</span>
        </div>
    
        <div class="timer-item">
            <h1 id="seconds"></h1>
            <span>Секунды</span>
        </div>
    </div>
